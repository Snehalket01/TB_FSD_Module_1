<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List Tags Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        ul, ol {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <h2>HTML List Tags Example</h2>

    <h3>Unordered List (ul)</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>Item 4</li>
    </ul>

    <h3>Ordered List (ol)</h3>
    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3
            <ol>
                <li>Substep A</li>
                <li>Substep B</li>
            </ol>
        </li>
        <li>Step 4</li>
    </ol>

</body>
</html>
